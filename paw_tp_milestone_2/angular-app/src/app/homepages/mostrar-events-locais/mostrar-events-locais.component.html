
<table *ngIf="dataSource.length !== 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef> Data de Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dataFim">
      <th mat-header-cell *matHeaderCellDef> Data do Fim </th>
      <td mat-cell *matCellDef="let element"> {{element.dataFim}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  <div *ngIf="dataSource.length === 0">
    <mat-icon>error_outline</mat-icon><span>Sem eventos associados ao local.</span>
  </div>
