<div class="layout">
    <div class="example-card destaques-area" 
    style="background-image: url('http://localhost:3000/posts/homepage.jpg');">
</div>
  <div class="header-left-aside style-title">
    <mat-icon>remove_red_eye</mat-icon>
    <span>Destaques</span>
  </div>
  <div class="aside-area">
    <app-mostrar-destaques></app-mostrar-destaques>
  </div>
  <div class="title style-title">
    <mat-icon>account_balance</mat-icon>
    <span>Eventos e Espet√°culos</span>
  </div>
  <div class="body-area">
    <mat-card  class="example-card" *ngFor="let ev of eventos">
      <img (click)="mostrarEvento(ev._id)" mat-card-image
       style="background-image: url('http://localhost:3000/posts/{{ev._id}}.png');
       background-size: cover; height: 80%;"> 
      <mat-card-content (click)="mostrarEvento(ev._id)" >
        <span class="card-title">{{ ev.nome }}</span><br>
        <span class="card-title">{{ ev.dataInicio }}</span><br>
        <span>{{ ev.local }}</span>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="header-right-aside style-title">
    <mat-icon>grade</mat-icon>
    <span>Mais Vendidos</span>
  </div>
  <div class="right-area">
    <app-mostrar-top-eventos></app-mostrar-top-eventos>
  </div>
</div>
