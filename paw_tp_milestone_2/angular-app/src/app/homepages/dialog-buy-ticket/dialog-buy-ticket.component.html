</div>

        <mat-label>1 reserva para {{eve.nome}}</mat-label>
    </div>
    <div>
        <mat-label>Local :</mat-label><span>{{eve.local}}</span>
    </div>

    </div>
    <div>
        <mat-label>Termina a :</mat-label><span>{{eve.dataFim}}</span>

        <mat-label>Pre√ßo :</mat-label><span>{{eve.preco}}</span>

    <button type="submit" (click)="confirm()" mat-raised-button>Confirmar</button>
</div>
